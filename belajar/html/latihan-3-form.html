<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <nav align="center" style="margin-top: 50px; font-size: large;"><a href="latihan-3-list.html"> Going to List</a></nav>
    <section>
      <h1 align="center">Form Latihan 3</h1>
    <form action="latihan-3-list.html" method="get"  style="margin-top: 20px;" >
      <div >
        <label for="name">User Name :</label><br>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email :</label><br>
        <input type="email" name="email" id="email"  value="@gmail.com"/>
      </div>
        <div>
        <label for="phone">nomer telepone :</label><br>
        <input type="phone" name="phone" id="phone"/>
      </div>
      <div>
        <label for="country">Asal Negara :</label>
        <br>
        <select name="country" id="country">
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapura">Singapura</option>
          <option value="Thailand">Thailand</option>
        </select>
      </div>
      <div>
        <label for="gender">Jenis Kelamin :</label>
        <div>
          <input type="radio" name="gender" id="gender" value="Laki-laki" />
          <label for="gender">Laki-laki</label>
        </div>
        <div>
          <input type="radio" name="gender" id="gender" value="Perempuan" />
          <label for="gender">Perempuan</label>
        </div>
        <div>
          <label for="address">Alamat :</label><br>
          <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    </section>
  </body>
</html>
